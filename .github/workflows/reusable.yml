name: Reusable workflow Demo

on:
    workflow_call:
        inputs:
            artifact-name:
                description: The name of the afrtifact key to be downloaded
                required: false
                default: dist
                type: string
            path-name:
                description: The name of the path for the artifact to be downloaded
                required: false
                default: dist
                type: string
        outputs:
            reuslt :
                description: The name of the path for the artifact to be downloaded
                value: ${{ jobs.Fake-deploy.outputs.outcome }}

        # secrets:
        #     some-secret:
        #         required: true

jobs:
    Fake-deploy:
        outputs: 
            outcome: ${{ steps.set-result.outputs.step-resul }}
        runs-on: ubuntu-latest
        steps:
            - name: Download artifact
              uses: actions/download-artifact@v4
              with:
                name: ${{ inputs.artifact-name }}
                path: ${{ inputs.path-name }}
            - name: View files
              run: ls
            - name: Deploy
              run: |
                echo "deploying..."
                echo "deployed..."s
            - name: Set result
              id: set-result
              run: echo "step-result=success" >> $GITHUB_OUTPUT