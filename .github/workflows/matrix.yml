name: Matrix Demo
on: push
jobs: 
    build:
        strategy: 
            matrix:
                operating-system: [ubuntu-latest, windows-latest]
                node-version: [18, 20]
        runs-on: ${{ matrix.operating-system }}
        steps:
            - name: Get code
              uses: actions/checkout@v4
            - name: Install NodeJS
              uses: actions/setup-node@v4
              with:
                node-version: ${{ matrix.node-version }}
            - name: Install dependencies
              run: npm ci
            - name: Build prohect
              run: npm build
